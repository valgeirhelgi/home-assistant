views:
  - title: Home
    path: home
    icon: 'mdi:home'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: 'custom:weather-card'
            entity: weather.home
            number_of_forecasts: '5'
          - content: |
              # Hvar er Valli?
            style:
              .: |
                ha-card {
                   background-color: transparent !important;
                   box-shadow: none !important;
                }
              ha-markdown:
                $: |
                  h1 {
                    font-size: 20px;
                   # font-weight: bold;
                    text-align: center;
                    letter-spacing: '-0.01em';
                  }
            type: markdown
          - type: glance
            entities:
              - entity: person.user
            state_color: true
            show_name: false
          - type: horizontal-stack
            cards:
              - entity: light.home
                icon: 'mdi:lightbulb-group-outline'
                name: Home
                state:
                  - icon: 'mdi:lightbulb-group-outline'
                    name: Disabled
                    styles:
                      icon:
                        - width: 55%
                        - opacity: 0.2
                      name:
                        - padding: 0px 10px 15px
                        - font-size: 15px
                        - text-overflow: unset
                        - white-space: unset
                        - word-break: break-word
                    value: 'off'
                  - color: black
                    icon: 'mdi:lightbulb-group-outline'
                    operator: default
                    name: Enabled
                    styles:
                      icon:
                        - width: 55%
                        - opacity: 0.9
                      name:
                        - padding: 0px 10px 15px
                        - font-size: 15px
                        - font-weight: bold
                        - text-overflow: unset
                        - white-space: unset
                        - word-break: break-word
                type: 'custom:button-card'
              - entity: group.security_alerts_frontpage
                icon: 'mdi:security'
                name: Home
                state:
                  - icon: 'mdi:security'
                    name: Disabled
                    styles:
                      icon:
                        - width: 55%
                        - opacity: 0.2
                      name:
                        - padding: 0px 10px 15px
                        - font-size: 15px
                        - text-overflow: unset
                        - white-space: unset
                        - word-break: break-word
                    value: 'off'
                  - color: black
                    icon: 'mdi:security'
                    operator: default
                    name: Enabled
                    styles:
                      icon:
                        - width: 55%
                        - opacity: 0.9
                      name:
                        - padding: 0px 10px 15px
                        - font-size: 15px
                        - font-weight: bold
                        - text-overflow: unset
                        - white-space: unset
                        - word-break: break-word
                type: 'custom:button-card'
              - entity: group.lights_automation
                icon: 'mdi:home-lightbulb-outline'
                name: Home
                state:
                  - icon: 'mdi:home-lightbulb-outline'
                    name: Disabled
                    styles:
                      icon:
                        - width: 55%
                        - opacity: 0.2
                      name:
                        - padding: 0px 10px 15px
                        - font-size: 15px
                        - text-overflow: unset
                        - white-space: unset
                        - word-break: break-word
                    value: 'off'
                  - color: black
                    icon: 'mdi:home-lightbulb-outline'
                    operator: default
                    name: Enabled
                    styles:
                      icon:
                        - width: 55%
                        - opacity: 0.9
                      name:
                        - padding: 0px 10px 15px
                        - font-size: 15px
                        - font-weight: bold
                        - text-overflow: unset
                        - white-space: unset
                        - word-break: break-word
                type: 'custom:button-card'
          - type: markdown
            content: >-
              {% for package in
              states.sensor.seventeentrack_packages_in_transit.attributes.packages
              %}

              **{{ package.friendly_name }}:** {{ package.info_text }}

              {% endfor %}
          - type: entities
            entities:
              - sensor.sorphirda
          - type: 'custom:atomic-calendar-revive'
            entities:
              - entity: calendar.dagatal
              - entity: calendar.manchester_united_matches
            name: Calendar Card
            enableModeChange: false
            firstDayOfWeek: 1
            maxDaysToShow: 7
            showDate: true
            showDeclined: false
            sortByStartTime: true
            hideFinishedEvents: true
            showRelativeTime: false
            untilText: until
      - type: vertical-stack
        cards:
          - type: picture-glance
            image: /local/gangur.jpg
            entities:
              - entity: light.gangur
              - entity: lock.danalock
              - entity: binary_sensor.frontdoor_status
              - entity: binary_sensor.hallway_motion
            title: Gangur
            entity: light.gangur
          - type: picture-glance
            title: Skrifstofa
            image: /local/skrifstofa.jpg
            entities:
              - entity: binary_sensor.office_motion
              - entity: camera.office_camera
              - entity: light.skrifstofa
            entity: light.skrifstofa_2
          - type: picture-glance
            title: Eldhús
            image: /local/eldhus.jpg
            entities:
              - entity: light.eldhus
              - entity: camera.kitchen_camera
              - entity: sensor.kitchen_humidity
              - entity: sensor.kitchen_temperature
              - entity: sensor.kitchen_pressure
            entity: light.eldhus
          - type: picture-glance
            title: Þvottahús
            image: /local/tvottahus.jpeg
            entities:
              - entity: switch.tasmota_3
              - entity: switch.tasmota_2
              - entity: sensor.lumi_lumi_weather_humidity
              - entity: sensor.lumi_lumi_weather_temperature
              - entity: sensor.lumi_lumi_weather_pressure
              - entity: binary_sensor.lumi_lumi_sensor_magnet_aq2_on_off
      - type: vertical-stack
        cards:
          - type: picture-glance
            title: Stofa
            image: /local/stofa.jpg
            entities:
              - entity: binary_sensor.living_room_motion
              - entity: camera.living_room_camera
              - entity: media_player.living_room_tv_2
              - entity: light.stofa
            entity: light.stofa
          - type: picture-glance
            title: Svefniherbergi
            image: /local/svefniherbergi.jpg
            entities:
              - entity: binary_sensor.bedroom_motion
              - entity: light.lampi_a
                icon: 'mdi:desk-lamp'
              - entity: light.lampi_b
                icon: 'mdi:desk-lamp'
              - entity: light.svefniherbergi
            entity: light.svefnherbergi
          - type: picture-glance
            title: Baðherbergi
            image: /local/badherbergi.jpg
            entities:
              - entity: sensor.bathroom_temperature
              - entity: sensor.bathroom_humidity
              - entity: binary_sensor.bathroom_motion
              - entity: light.badherbergi
            entity: light.badherbergi
          - type: picture-glance
            title: Garage
            image: /local/bilskur.jpeg
            entities:
              - entity: camera.garage_camera
              - entity: binary_sensor.garage_motion
              - entity: sensor.garage_lights_ds18b20_temperature
              - entity: sensor.3d_printer_si7021_temperature
              - entity: sensor.3d_printer_si7021_humidity
              - entity: switch.3d_printer
                icon: 'mdi:printer-3d'
              - entity: switch.tasmota
                icon: 'mdi:lightbulb'
              - entity: sensor.octoprint_current_state
            entity: switch.tasmota
  - title: media
    path: media
    icon: 'hass:play'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - content: >
              # <img width="30" height="30" src='/local/spotify.png'
              style='vertical-align:middle' /> Spotify 
            style:
              .: |
                ha-card {
                  background-color: transparent !important;
                  box-shadow: none !important;
                }
              ha-markdown:
                $: |
                  h1 {
                    font-size: 25px;
                   # font-weight: bold;
                    text-align: center;
                    letter-spacing: '-0.01em';
                  }
            type: markdown
          - account: default
            device: media_player.googlehome
            display_style: grid
            grid_center_covers: true
            grid_covers_per_row: 5
            hide_warning: true
            limit: 15
            playlist_type: default
            spotify_entity: media_player.spotify_user
            type: 'custom:spotify-card'
            hide_top_header: true
            hide_playback_controls: true
            hide_currently_playing: true
